# GitHub Action: Generate a contribution graph with a "snake" animation in dark theme
# ![snake gif](https://github.com/your-user-name/your-user-name/blob/output/github-contribution-grid-snake.gif)

name: Generate Snake (Dark Theme)

# Define when the workflow will run
on:
  schedule:
    # Run every 12 hours
    - cron: "0 */12 * * *"
    
  # Allow manual triggering from the Actions tab
  workflow_dispatch:
  
  # Also run on every push to the main branch
  push:
    branches:
      - main

jobs:
  build:
    # Runner environment
    runs-on: ubuntu-latest

    # Sequence of steps to execute
    steps:
      # Step 1: Clone the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake GIF and SVG files in dark theme
      - name: Generate contribution snake (Dark Theme)
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake.svg
          theme: dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Show the current Git status (optional)
      - name: Show build status
        run: git status

      # Step 4: Push generated files to the 'output' branch
      - name: Deploy to GitHub Pages branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations (Dark Theme)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
